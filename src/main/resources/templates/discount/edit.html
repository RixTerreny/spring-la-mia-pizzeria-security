<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th.block th:replace="fragments :: head"></th.block>
    <title>Title</title>
</head>
<body>
<div class="container d-flex flex-column align-item-center justify-content-center text-center">
    <h1 class="mt-4">Aggiungi sconto</h1>
    <form id="discount-form" th:object="${discount}" th:action="@{/discount/edit/{id} (id=${discount.id})}"
          method="post">
        <input type="hidden" th:field="*{pizza}">
        <label for="name">Nome sconto</label><br>
        <input type="text" id="name" th:field="*{title}"><br>

        <label for="start-date">Inizio sconto</label><br>
        <input type="date" id="start-date" th:field="*{startDate}"><br>

        <label for="end-date">Fine sconto</label><br>
        <input type="date" id="end-date" th:field="*{endDate}"><br>

        <input class="mt-3" type="submit">
    </form>
</div>
</body>
</html>
