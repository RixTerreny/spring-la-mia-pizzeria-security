<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th.block th:replace="fragments :: head"></th.block>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="d-flex flex-column ">
        <h1 class="mt-3 text-center">Nuovo ingrediente</h1>

        <form class="m-auto" id="ingredient-form" th:object="${ingredient}" th:action="@{/ingredient/create}"
              method="post">
            <label class="fs-4 mt-2" for="name">Nome ingrediente</label><br>
            <input type="text" id="name" th:field="*{name}"><br>

            <input class="mt-3 btn btn-primary" type="submit">
        </form>
    </div>
</div>
</body>
</html>
