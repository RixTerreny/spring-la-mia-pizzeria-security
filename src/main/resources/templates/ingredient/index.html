<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th.block th:replace="fragments :: head"></th.block>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="d-flex flex-column ">
        <h1 class="mt-3 text-center">Ingredienti</h1>
        <ul class="list-group w-50 m-auto" th:each="ingredient : ${ingredients}">
            <li class="list-group-item" th:text="${ingredient.name}"></li>
            <form action="#" th:action="@{'ingredient/delete/{id}' (id= ${ingredient.id})}" method="post">
                <button class="btn btn-danger mb-2" type="submit" id="submitButton">Cancella</button>
            </form>
        </ul>

        <a th:href="@{ingredient/create}" class="btn btn-primary mt-5 w-50 m-auto">+</a>
    </div>
</div>
</body>
</html>
