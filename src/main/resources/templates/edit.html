<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th.block th:replace="fragments :: head"></th.block>
    <title>Title</title>
</head>
<body>
<div class="container d-flex flex-column align-item-center justify-content-center text-center">
    <h1 class="mt-4">Aggiungi pizza</h1>
    <form id="pizza-form" th:object="${pizza}" th:action="${pizza.id}" method="post">
        <label for="name">Nome pizza</label><br>
        <input type="text" id="name" th:field="*{name}"><br>

        <label for="description">Descrizione Pizza</label><br>
        <textarea rows="4" cols="30" type="text" id="description" th:field="*{description}"></textarea><br>

        <label for="price">Prezzo</label><br>
        <input type="number" step="0.01" id="price" th:field="*{price}"><br>

        <label for="img">Immagine </label><br>
        <input type="url" id="img" th:field="*{imgUrl}"><br>

        <h3 class="mt-2">Ingredienti:</h3>
        <div class="input-group-text m-auto w-25 mt-2" th:each="ingredient : ${ingredientList}">
            <input class="form-check-input me-3" type="checkbox" th:value="${ingredient.id}" th:field="*{ingredients}">
            <label class="form-check-label" th:text="${ingredient.name}">
            </label>
        </div>

        <input class="mt-3" type="submit">
    </form>
</div>
</body>
</html>
